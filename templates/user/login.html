{% extends 'base.html' %}

{% block styles %}
    {{ super() }}

    <style>
        #login h1 {
            margin: 40px 0;
            margin-left: 450px;
        }

        .moli {
        {#width: 500px;#}{#height: 100px;#} margin-left: 220px;
            margin-bottom: 50px;
        }

        #phonelogin {
            display: none;
        }
        form span {
            margin-left: 220px;
            color: red;
        }

    </style>

{% endblock %}

{% block scripts %}

    {{ super() }}
    <script>
        $('#tab1').click(function (e) {
            e.preventDefault()
            $(this).tab('show')
            $('#userlogin').css('display','block')
             $('#phonelogin').css('display','none')
        })
        $('#tab2').click(function (e) {
            e.preventDefault()
            $(this).tab('show')
             $('#userlogin').css('display','none')
            $('#phonelogin').css('display','block')
        })

        $('#inputUsername').focus(function (){
            $('form span').text('')
        })

    </script>

{% endblock %}


{% block newcontent %}
    <div id="login">
        <h1>用户登录</h1>
        <div class="moli">

            <ul class="nav nav-pills">
                <li role="presentation" class="active" id="tab1"><a href="#">用户名/密码</a></li>
                <li role="presentation" id="tab2"><a href="#">手机验证码</a></li>

            </ul>
        </div>


        <form class="form-horizontal" id="userlogin" action="{{ url_for('user1.login') }}" method="post">
            <span>{{ msg }}</span>
            <div class="form-group">

                <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-6">

                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>

    <form class="form-horizontal" id="phonelogin">
            <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
                </div>
            </div>
            <div class="form-group">
                <label for="vCode" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="vCode" placeholder="vCode">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
