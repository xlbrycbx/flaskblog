<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h3 {
            color: burlywood;
        }
        .username {
            color: aquamarine;
        }
        .content {
            width: 300px;
            background-color: beige;
            color: #666;
            border: 1px solid black;
        }
    </style>
</head>
<body>
{% for article in articles %}
    <h3>{{ article.title }}</h3>
    <div class="username">{{ article.user.username }}</div>
        <div class="content">{{ article.content }}</div>
    <div>{{ article.pdatetime }}</div>




{% endfor %}

</body>
</html>
